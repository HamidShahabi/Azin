{% extends "base.html" %}

{% block title %}Delete File{% endblock %}

{% block content %}
    <h2>Delete File</h2>
    <p>Are you sure you want to delete this file?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_files' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
