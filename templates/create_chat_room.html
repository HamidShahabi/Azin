{% extends "base.html" %}

{% block title %}Create Chat Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Chat Room</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="room_name">Room Name:</label>
            <input type="text" class="form-control" id="room_name" name="room_name" required>
        </div>
        <div class="form-group">
            <label for="members">Add Members:</label>
            <select multiple class="form-control" id="members" name="members">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold down the Ctrl (Windows) / Command (Mac) button to select multiple users.</small>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Room</button>
    </form>
</div>
{% endblock %}
